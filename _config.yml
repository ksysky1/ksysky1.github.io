# Setup
title: 강승연의 blog
description: Computer Education 공부기록
url: https://ksysky1.github.io
avatar: /usa_sunflower.jpg
paginate: 5
permalink: pretty
cover_image: /usa_costco.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: ksysky1
  card: summary
logo: logo.png
social:
  name: Kang Seungyeon
  links:
    - https://twitter.com/vszhub
    - https://github.com/ksysky1
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Kang Seungyeon
  url: https://github.com/ksysky1/
  email: ksy203205@gmail.com
